<body>

<header class="site">
  <div class="container nav">
    <a class="brand" href="index.html">
      <div class="badge">KLV</div>
      <div>
        <strong>Kreisleichtathletikverband Holzminden</strong><br>
        <span style="color:#64748b;font-size:12px">Sport im Landkreis Holzminden</span>

<section class="sections">
  <div class="container">
    <h2 class="section-title">Impressum</h2>

    <div id="impressum"></div>

    <p class="notice" style="margin-top:16px">
      Diese Seite lädt das Impressum automatisch aus <code>assets/impressumtext.html</code>.
    </p>
  </div>
</section>

<script>
// Lädt den Impressum-Text aus der Datei im assets-Ordner
fetch('assets/impressumtext.html')
  .then(response => response.text())
  .then(html => { document.getElementById('impressum').innerHTML = html; })
  .catch(() => {
    document.getElementById('impressum').innerHTML =
      '<p>Das Impressum konnte gerade nicht geladen werden. Bitte später erneut versuchen.</p>';
  });
</script>


<footer class="site"></footer>
<script src="footer.js"></script>
